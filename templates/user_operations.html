<!-- templates/user_operations.html -->
{% extends "base.html" %}

{% block title %}User Operations{% endblock %}

{% block content %}
    <h1 class="mt-5">User Operations</h1>
    <ul class="list-group mt-3">
        {% for user in users %}
            <li class="list-group-item">{{ user }}</li>
        {% endfor %}
    </ul>
    <div class="mt-3">
        <a href="{{ url_for('main') }}" class="btn btn-secondary">Back to Main Menu</a>
    </div>
{% endblock %}
